<!DOCTYPE html>
<html>

<head>
  <title>Tripineer</title>

  <link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class=>
  <nav class="#000000 black">
    <div class="nav-wrapper">
      <img id="logo" src="image/tripineerPlainTextWhite.png" class="brand-logo">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a id="login" href="">Log In</a></li>
        <li><a id="createAccount" href="">Create account</a></li>
        <li><a id="espanol" href="">En Espanol</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div id="search-location" class="">Search Location
      <input id="input-search-location" type="text" name="" value="">
    </div>
    <div id="search-activity" class="">Search Activity
      <input id="input-search-activity" type="text" name="" value="">
      <a href="tripCards.html"></a>
    </div>
    <img id="main-pic" src="image/background3.png" alt="">
  </main>
  <footer id="footer" class="#000000 black" class="page-footer">
    <div class="container">
      <div class="row">
        <div id="the-f-team" class="col l6 s12">
          <h5 class="white-text">The Fantastic Team</h5>
          <p class="grey-text text-lighten-4">
            </i>
          </p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text"></h5>
          <ul id="list-team">
            <li><a class="text" class="grey-text text-lighten-3" href="https://www.linkedin.com/in/kylereubendale"><img id="team" src="./image/Kyle.jpg" alt=""> Kyle</a></li><br>
            <li><a class="text" class="grey-text text-lighten-3" href="https://www.linkedin.com/in/joshnsaunders/"><img id="team" src="./image/Josh.jpg" alt="">Josh</a></li><br>
            <li><a class="text" class="grey-text text-lighten-3" href="https://www.linkedin.com/in/samuel-conner/"><img id="team" src="./image/Sam.jpg" alt="">Sam</a></li><br>
            <li><a class="text" class="grcey-text text-lighten-3" href="https://www.linkedin.com/in/eddy-caldas/"><img id="team" src="./image/Eddy.jpg" alt="">Eddy</a></li><br>
            <li><a class="text" class="grey-text text-lighten-3" href="https://www.linkedin.com/in/chrisewhite/"><img id="team" src="./image/Chris.jpg" alt="">Chris</a></li><br>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        <a class="grey-text text-lighten-4 right" href="#!"></a>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="materialize.min.js"></script>
</body>
</html>
